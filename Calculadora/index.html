<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="main.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora by tonga</title>
</head>
<body>
    <div class="conteiner">
        <div id="visor"><label for=""></label></div>
        <div id="numeros">
            <button class="btn" onclick="valorBoton(1)">1</button>
            <button class="btn" onclick="valorBoton(2)">2</button>
            <button class="btn" onclick="valorBoton(3)">3</button>
            <button class="btn" onclick="valorBoton(4)">4</button>
            <button class="btn" onclick="valorBoton(5)">5</button>
            <button class="btn" onclick="valorBoton(6)">6</button>
            <button class="btn" onclick="valorBoton(7)">7</button>
            <button class="btn" onclick="valorBoton(8)">8</button>
            <button class="btn" onclick="valorBoton(9)">9</button>
            <button class="btn" onclick="valorBoton(0)">0</button>
            <button class="btn" onclick="operacion('+')">+</button>
            <button class="btn" onclick="operacion('*')">*</button>
            <button class="btn" onclick="operacion('/')">/</button>
            <button class="btn" onclick="operacion('-')">-</button>
            <button class="btn" onclick="igual()">=</button>
        </div>
        <div>
            <ul id="historial">
                
            </ul>
        </div>
    </div>
</body>
</html>
